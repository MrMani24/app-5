<form class="md:m-10 m-5">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="FirstName" class="block mb-2 text-sm font-medium text-gray-900 ">نام </label>
            <input name="FirstName" [(ngModel)]="data.FirstName" type="text" id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                placeholder="" required />
        </div>
        <div>
            <label for="LastName" class="block mb-2 text-sm font-medium text-gray-900 ">نام خانوادگی</label>
            <input name="LastName" [(ngModel)]="data.LastName" type="text" id="last_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                placeholder="" required />
        </div>
        <div>
            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">سمت</label>
            <div class="flex">
                <button (click)="click()"
                    class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-1 border-gray-300 hover:bg-gray-200 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
                    type="button">{{this.data.wealth}}<svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                @if (this.isclick) {
                <div #menuRef id="a2" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 mt-11">
                    <ul class="py-2 text-sm text-gray-700">
                        <li>
                            <a (click)="this.data.wealth = 'رئیس اتحادیه'; this.isclick=false"
                                class="block px-4 py-2 hover:bg-gray-100">رئیس اتحادیه</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'نایب رئیس'; this.isclick=false"
                                class="block px-4 py-2 hover:bg-gray-100">نایب رئیس</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'رئیس کمیسیون رسیدگی به شکایات'; this.isclick=false "
                                class="block px-4 py-2 hover:bg-gray-100">رئیس کمیسیون رسیدگی به شکایات</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'رئیس کمیسیون آموزش'; this.isclick=false "
                                class="block px-4 py-2 hover:bg-gray-100">رئیس کمیسیون آموزش</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'خزانه دار'; this.isclick=false "
                                class="block px-4 py-2 hover:bg-gray-100">خزانه دار</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'مدیر اجرایی'; this.isclick=false "
                                class="block px-4 py-2 hover:bg-gray-100">مدیر اجرایی</a>
                        </li>
                        <li>
                            <a (click)="this.data.wealth = 'کارمند اتحادیه'; this.isclick=false "
                                class="block px-4 py-2 hover:bg-gray-100">کارمند اتحادیه</a>
                        </li>
                    </ul>
                </div>
                }
            </div>
        </div>
        <div>
            <label for="" class="block mb-2 text-sm font-medium text-gray-900 ">بیوگرافی</label>
            <input name="title" [(ngModel)]="data.title" type="text" id=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                placeholder="" required />
        </div>
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">نام کاربری</label>
            <input name="username" [(ngModel)]="data.userName" type="username" id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                placeholder="" required />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">کلمه عبور</label>
            <input name="password" [(ngModel)]="data.password" type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                placeholder="" required />
        </div>
    </div>
    <button id="b1" (click)="ok()" type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">تایید</button>
    <button id="b1" (click)="this.onCancel.emit()" type="submit"
        class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">انصراف</button>
</form>
